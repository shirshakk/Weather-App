<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="top">
        <div class="cityname">
            <h1 id="CityName"></h1>
            <h3>Monday 29 August</h3>
        </div>
        <div class="searchbox">
            <input type="text" id="city" placeholder="City Name">
            <div style="margin-top: 50px;">
            <button type="button" style="background-color: transparent; border: none; cursor: pointer;" onclick="FetchWeather()">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 48 48">
                <path fill="#616161" d="M34.6 28.1H38.6V45.1H34.6z" transform="rotate(-45.001 36.586 36.587)"></path><path fill="#616161" d="M20 4A16 16 0 1 0 20 36A16 16 0 1 0 20 4Z"></path><path fill="#37474F" d="M36.2 32.1H40.2V44.400000000000006H36.2z" transform="rotate(-45.001 38.24 38.24)"></path><path fill="#64B5F6" d="M20 7A13 13 0 1 0 20 33A13 13 0 1 0 20 7Z"></path><path fill="#BBDEFB" d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z"></path>
            </svg>
        </button>
        </div>
        </div>
    </div> 
    <div class="middle">
        <div class="left">
            <img id="Image">
            <div class="leftdata">
                <p id="CurrentTemprature"></p>
                <h2 id="type"></h2>
            </div>
        </div> 
        <div class="right">
            <div class="row">
                <div class="card">
                    <h1><div class="data"id="highTemperature"></div></h1>
                    <div class="img">
                        <img width="100" height="100" src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/external-high-temperature-weather-justicon-lineal-color-justicon.png" alt="external-high-temperature-weather-justicon-lineal-color-justicon"/>
                    </div>
                </div>
                <div class="card">
                    <h1><div class="data" id="wind"></div></h1>
                    <div class="img">
                        <img width="100" height="100" src="https://img.icons8.com/ios-filled/50/wind--v1.png" alt="wind--v1"/>
                    </div>
                </div>
                <div class="card">
                    <h2><div class="data"id="Sunrise"></div></h2>
                    <div class="img" id="sunrise">
                        <img width="100" height="100" src="https://img.icons8.com/fluency/48/sunrise.png" alt="sunrise"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <h1><div class="data" id="lowTemperature"></div></h1>
                    <div class="img">
                        <img width="100" height="100" src="https://img.icons8.com/stickers/100/temperature-low.png" alt="temperature-low"/>
                    </div>
                </div><div class="card">
                    <h1><div class="data"id="rain" ></div></h1>
                    <div class="img">
                        <img width="100" height="100" src="https://img.icons8.com/fluency/48/rain.png" alt="rain"/>
                    </div>
                </div><div class="card">
                    <h2><div class="data"id="sunset"></div></h2>
                    <div class="img">
                        <img width="100" height="100" src="https://img.icons8.com/fluency/48/sunset.png" alt="sunset"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>

<script src="index.js"></script>
</html>
